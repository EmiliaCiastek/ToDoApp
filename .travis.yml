language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - TARGET_API_LEVEL=27
    - MIN_API_LEVEL=21
    - BUILD_TOOLS_VERSION=27.0.3
    - ADB_INSTALL_TIMEOUT=30
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - QEMU_AUDIO_DRV=none
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$BUILD_TOOLS_VERSION
    - android-$TARGET_API_LEVEL
    - android-$MIN_API_LEVEL
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-$ANDROID_ABI-google_apis-$MIN_API_LEVEL

licenses:
  - android-sdk-license-.+

cache:
  directories:
  - "$HOME/.gradle/caches/"รณ
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

before_script:
  - chmod +x gradlew

script:
  - echo no | android create avd --force -n test -t "android-"$MIN_API_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - ./gradlew test
  - ./gradlew connectedAndroidTest